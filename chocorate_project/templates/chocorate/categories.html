{% extends 'chocorate/base.html' %}


{% block title_block %}
    Categories
{% endblock %}

{% block body_block %}
    <h1> Cats, cats, cats </h1>

    {% for cat in categories %}
    <ul>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'about' %}"> {{ cat.0 }}
                <span class="caret"></span></a>

            <ul class="dropdown-menu">
                {% for el in cat %}
                    {% if el != cat.0 %}
                        <li><a href="{% url 'home' %}"> {{ el }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
