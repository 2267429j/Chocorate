<! DOCTYPE html>
{% load staticfiles %}
<html>
	<head lang="en">
		<style>
			a.{{current}}{
				color:goldenrod;
				}
		</style>
		<link rel="stylesheet" type="text/css" href="/static/Bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/Bootstrap/css/bootstrap-theme.min.css">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Chocorate - 
			{% block title_block %}
				The chocolate rating website
			{% endblock %}
		</title>
		<link rel="stylesheet" type="text/css" href="/static/css/base.css" >
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'home' %}">Chocorate</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="{% url 'home' %}">Home</a></li>
						<li><a href="{% url 'categories' %}">Categories</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'profile' %}">Profile
							<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="{% url 'settings' %}">Settings</a></li>
								<li><a href="{% url 'signUpIn' %}">SignUpIn</a></li>
								<li><a href="{% url 'addPost' %}">Add a Post</a></li>
								<li><a href="{% url 'myPost' %}">Your post</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'about' %}">About
							<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="{% url 'FAQ' %}">FAQ</a></li>
							</ul>
						</li>
					</ul>
				
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'signUpIn' %}"><span class="glyphicon glyphicon-user">
						</span> SignUpIn </a></li>
					</ul>
				</div>
		</nav>

		<div class="body-block">
			{% block body_block %}
			{% endblock %}
		</div>
		<div>
		
		</div>
		<script src="/static/css/js/jquery.min.js"></script>
		<script src="/static/css/js/bootstrap.min.js"></script>
	</body>
</html>
